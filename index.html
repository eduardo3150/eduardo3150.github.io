<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Biblioteca JS</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/myCSS.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/biblioteca.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>

</head>

<body>
  <div class="jumbotron text-center headCust">
    <h1>Biblioteca</h1>
    <p>Registra tus libros favoritos</p>
  </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
                <form class="form-horizontal">
                    <div class="col-md-6 ">
                        <div class="form-group">
                            <label class="control-label col-md-3" for="nombre">Nombre: </label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="inputName" value="" placeholder="Nombre">
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3" for="nombre">Tipo: </label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="inputType" value="" placeholder="Tipo">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3" for="nombre">Editorial: </label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="inputEditorial" value="" placeholder="Editorial">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3" for="nombre">Autor: </label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="inputAutor" value="" placeholder="Autor del libro">
                            </div>
                        </div>
                    </div>

                </form>



            </div>


        </div>
        <div class="row">
            <div class="container col-xs-12 col-md-8 col-md-offset-2 form-group">
                <div class="col-md-6 form-group">
                    <button type="submit" class="btn btn-success btn-block" id="addLibro">Agregar</button>
                </div>


                <div class="col-md-6 form-group">
                    <button type="submit" class="btn btn-primary btn-block" id="showLibro">Mostrar/Ocultar Libros</button>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="container col-xs-12 col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Listado de libros</div>
                    <!-- Table -->
                    <div class="table-responsive" id="table_container">
                        <table class="table" id="tableBiblioteca">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Tipo</th>
                                    <th>Editorial</th>
                                    <th>Autor del libro</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>JavaScript for Dummies</td>
                                    <td>Informatica</td>
                                    <td>For Dummies</td>
                                    <td>Emily A. Vander Veer</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>

                </div>

            </div>

        </div>

    </div>



</body>

</html>
